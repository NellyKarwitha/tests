<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
        ol{
            list-style-type: circle;
        }

        ol>li{
            color: #14c6f0 ;
            font-family: cursive;
            cursor: grab;
        }

        ol>.sd{
            color: deeppink;
        }

        ol>.sd:hover{
          font-family: serif;
        }


    </style>
</head>
<body>

<h3 title="This is an ordered list">Ordered List</h3>

<ol>
    <li class="sd">Apple</li>
    <li>Banana</li>
    <li>Pineapple</li>
    <li>Passion</li>
    <li>Orange</li>
</ol>


<h4 title="This is an unordered list">Unordered Lists</h4>

<ul>
    <li>Purple</li>
    <li>Red</li>
    <li>Orange</li>
    <li>Blue</li>
</ul>










</body>
</html>
